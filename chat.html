<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Away</title>
  <!-- Include CSS Libraries -->
  <!-- Updated to use Atom One Dark theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <!-- Custom Styles -->
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #282c34; /* Dark background to match the theme */
      color: #abb2bf;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: #21252b;
      color: #e06c75;
      margin-bottom: 10px;
    }

    #chat-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #21252b;
      border: 1px solid #181a1f;
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 500px;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #181a1f;
    }

    #user-input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      background-color: #2c313c;
      color: #abb2bf;
    }

    #user-input::placeholder {
      color: #5c6370;
    }

    #send-button {
      padding: 15px 20px;
      background-color: #61afef;
      color: #282c34;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #send-button:hover {
      background-color: #528bbd;
    }

    .message {
      margin-bottom: 20px;
    }

    .message.user p {
      background-color: #98c379;
      color: #282c34;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }

    .message.ai p {
      background-color: #e06c75;
      color: #282c34;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }

    /* Style for code blocks */
    pre {
      background-color: #282c34;
      padding: 15px;
      overflow-x: auto;
      border-radius: 5px;
      position: relative;
      margin-top: 10px;
    }

    code {
      font-family: monospace;
    }

    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      background-color: #61afef;
      color: #282c34;
      border: none;
      border-radius: 5px;
    }

    .copy-button:hover {
      background-color: #528bbd;
    }

    /* Scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: #4b5261;
      border-radius: 4px;
    }

    #messages::-webkit-scrollbar-track {
      background-color: #21252b;
    }
  </style>
</head>
<body>
  <h1>Chat Away</h1>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message here" />
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Include JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <!-- Initialize Highlight.js with the Atom One Dark theme -->
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      hljs.highlightAll();
    });
  </script>

  <!-- Password Protection -->
  <script>
    // Prompt for password before accessing the page
    const password = prompt('Please enter the password to access this page:');
    if (password !== 'Jiglo123!') {
      alert('Incorrect password.');
      window.location.href = 'https://jiglo.ca'; // Redirect to home page
    }
  </script>

  <!-- Your JavaScript Code -->
  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // Replace with your Netlify Function URL
    const functionUrl = 'https://fancy-panda-750ea8.netlify.app/.netlify/functions/chatgpt';

    sendButton.addEventListener('click', sendMessage);

    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function addCopyButtons() {
      document.querySelectorAll('pre code').forEach((codeBlock) => {
        const button = document.createElement('button');
        button.className = 'copy-button';
        button.textContent = 'Copy';

        button.addEventListener('click', () => {
          navigator.clipboard.writeText(codeBlock.textContent).then(() => {
            button.textContent = 'Copied!';
            setTimeout(() => {
              button.textContent = 'Copy';
            }, 2000);
          });
        });

        const pre = codeBlock.parentNode;
        if (!pre.classList.contains('copy-button-added')) {
          pre.classList.add('copy-button-added');
          pre.parentNode.insertBefore(button, pre);
        }
      });
    }

    function updateAIMessage(content) {
      const aiMessageDiv = document.createElement('div');
      aiMessageDiv.classList.add('message', 'ai');

      // Parse the markdown content
      const parsedContent = marked.parse(content);

      // Set the innerHTML of the message div
      const messageContent = document.createElement('p');
      messageContent.innerHTML = parsedContent;
      aiMessageDiv.appendChild(messageContent);

      messagesDiv.appendChild(aiMessageDiv);

      // Highlight code and add copy buttons
      hljs.highlightAll();
      addCopyButtons();

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Display user's message
      const userMessageDiv = document.createElement('div');
      userMessageDiv.classList.add('message', 'user');

      const messageContent = document.createElement('p');
      messageContent.textContent = message;
      userMessageDiv.appendChild(messageContent);

      messagesDiv.appendChild(userMessageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      userInput.value = '';

      try {
        const response = await fetch(functionUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        if (!response.ok) {
          const errorDetails = await response.text();
          throw new Error(`Server error: ${response.statusText} - ${errorDetails}`);
        }

        const data = await response.json();

        // Display AI's response
        const aiContent = data.choices[0].message.content;
        updateAIMessage(aiContent);
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while communicating with the AI.');
      }
    }
  </script>
</body>
</html>
