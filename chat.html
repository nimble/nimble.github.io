<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with GPT-4</title>
  <style>
    /* Add basic styles for better appearance */
    #chat-container {
      width: 500px;
      margin: 0 auto;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    #user-input {
      width: 400px;
    }
    #send-button {
      width: 80px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      color: blue;
    }
    .ai {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Chat with GPT-4</h1>
  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type your message here" />
    <button id="send-button">Send</button>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', sendMessage);

    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Display user's message
      const userMessageDiv = document.createElement('div');
      userMessageDiv.classList.add('message', 'user');
      userMessageDiv.textContent = 'You: ' + message;
      messagesDiv.appendChild(userMessageDiv);

      // Scroll to the bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Clear input
      userInput.value = '';

      // Call the serverless function
      try {
        const response = await fetch('https://master--fancy-panda-750ea8.netlify.app/.netlify/functions/chatgpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const data = await response.json();

        // Display AI's response
        const aiMessageDiv = document.createElement('div');
        aiMessageDiv.classList.add('message', 'ai');
        aiMessageDiv.textContent = 'AI: ' + data.choices[0].message.content;
        messagesDiv.appendChild(aiMessageDiv);

        // Scroll to the bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while communicating with the AI.');
      }
    }
  </script>
</body>
</html>
